<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>TicTacToe</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css"
           rel="stylesheet"
           integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd"
           crossorigin="anonymous"/>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <header class="media">
            <div class="media-body">
                <h1 class="media-heading">The most awesome TicTacToe in the World</h1>
                <p class="lead">Yeah, this is really the best version of TicTacToe, period!</p>
            </div>
            <div class="media-right">
                <span class="media-heading">Profile</span>
                <img class="media-object" th:src="${avatar_url}" alt="avatar"/>
            </div>
        </header>

        <p class="lead" th:text="${joke}"></p>

        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="container-fluid game-container">
                    <div class="row">
                        <div class="col-xs-4">
                            <a href="/game-place?place=0" class="btn btn-default square">&nbsp;</a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/game-place?place=1" class="btn btn-default square"><i class="fa fa-circle-o" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/game-place?place=2" class="btn btn-default square"><i class="fa fa-times" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <a href="/game-place?place=3" class="btn btn-default square">&nbsp;</a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/game-place?place=4" class="btn btn-default square">&nbsp;</a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/game-place?place=5" class="btn btn-default square">&nbsp;</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <a href="/game-place?place=6" class="btn btn-default square">&nbsp;</a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/game-place?place=7" class="btn btn-default square">&nbsp;</a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/game-place?place=8" class="btn btn-default square">&nbsp;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <img th:src="${comic_url}" alt="Comic placeholder"/>
                </div>
            </div>
        </div>
    </footer>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</body>
</html>
