    <title>TicTacToe</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

<body>
<div class="container">
    <header class="media">
        <div class="media-body">
            <h1 class="media-heading">The most awesome TicTacToe in the World</h1>
            <p class="lead">Yeah, this is really the best version of TicTacToe, period!</p>
        </div>
        <div class="media-right">
            <span class="media-heading">Profile</span>
            <img class="media-object" th:src="${avatar_url}" alt="avatar"/>
        </div>
    </header>

    <div class="jumbotron">
        <p th:text="${yoda}"></p>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <a href="/game" class="btn btn-primary btn-lg btn-block">Start game!</a>
        </div>
    </div>
</div>
